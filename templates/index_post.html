<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
{#        action中填后台对应的 get/post方法名#}
    <form action="/def_search_post/" method="post">
        {% csrf_token %}
        <input type="text" name="q">
        <input type="submit" value="Submit">
    </form>
{#表格后面还有一个{ % csrf_token %}的标签。csrf 全称是 Cross Site Request Forgery。#}
{#    这是Django提供的防止伪装提交请求的功能。POST 方法提交的表格，必须有此标签#}
    <p>{{ rlt }}</p>

</body>
</html>
